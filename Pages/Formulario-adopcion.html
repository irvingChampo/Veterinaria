</head>
<body class="Cuerpo">
        <header class="header">
            <section class="Alinear">
                <div class="LogoDiv">
                    <img width="10%" src="../Img/veterinaria2.png" alt="">
                    <img width="15%" height="50vh" src="../Img/PATITAS FELICES Nombre2.png" alt="">

                <div class="Link">
                    <a href="../Index.html" class="enlaces">Inicio</a>

                </div>
            </section>
        </header>
        <section class="body">
            <section class="formulario-adopcion">
                <h2>Formulario de Adopción</h2>
                <form action="../Pages/Adopcion.html" method="post">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="razon">Razón para adoptar:</label>
                    <textarea id="razon" name="razon" required></textarea>

                    <button type="submit">Enviar Solicitud</button>
                </form>
            </section>
        </section>
    <footer>
        <section class="Alinear">
